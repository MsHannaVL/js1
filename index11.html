<!DOCTYPE html>
<html>
<body>
    <script>
       let i = 1;
        let a = ++i;
        alert (a);
        a = i++;
        alert (a);
        let b = 1, c, d;
        c = ++a; alert (c);
        d = b++; alert (d);
        c = (2+ ++a); alert (c);
        d = (2+ b++); alert (d);
        alert (a);
        alert (b);
    </script>  
</body>
</html>

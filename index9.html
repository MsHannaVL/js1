<!DOCTYPE html>
<html>
<body>
    <p id="admin1"></p>
    <p id="name1"></p>
    
    <script>
        let name;
        let admin;
        name = "Виталий Валентинович";
        admin = name;
        document.write ("admin: " + admin);
        function changeAdmin () {
            admin = "Анна Михайловна";
            document.getElementById("admin1").innerHTML="admin: " + admin;

        }  
  </script>
    <br>

</body>
</html>
